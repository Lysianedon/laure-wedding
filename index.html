<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles-2.css" /> 
    <title>Document</title>

</head>
<body class="forum-regular">
    <div class="cardWrapper">
        <div class="card">
          <div class="cardFace front"></div>
          <div class="cardFace back">
            <div class="header-rsvp">
                <h1 class="bodoni-moda-rsvp">RSVP</h1>
                <button type="button" id="closeBtn" class="close-btn">X</button>
            </div>
            <form id="rsvpForm">
                <div class="field-group">
                    <div class="form-group">
                        <label for="name">Nom et prénom, jeune Padawan*</label>
                        <input type="text" id="name" name="name">
                    </div>

                </div>
            
                <div class="field-group">
                    <div class="form-group">
                        <label>On compte sur vous ! Vous serez là ?*</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="attendance-yes" name="attendance" value="yes" required>
                                <label for="attendance-yes">Yes ! Compte sur moi !</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="attendance-no" name="attendance" value="no">
                                <label for="attendance-no">Malheureusement, je ne peux pas être des vôtres *snif* *snif*</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="field-group guests-block">
                    <div class="form-group">
                        <label for="guests">Combien serez-vous? ( +1 et enfants compris)</label>
                        <input type="number" id="guests" name="guests" min="1" max="10">
                    </div>  
                </div>   
                <div class="field-group  children-block">
                    <div class="form-group">
                        <label for="children">Combien d'enfants en bas âge?</label>
                        <input type="number" id="children" name="children" min="1" max="10">
                    </div>  
                </div>   
                <div class="form-group transport-block">
                    <label>Comment allez-vous arriver ?</label>
                    <select id="transport" name="transport">
                        <option value="voiture">En voiture</option>
                        <option value="train">En train</option>
                        <option value="avion">En avion</option>
                        <option value="char à voile">En char à voile, si le vent est bon !</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>

                <div class="form-group brunch-block">
                    <label>Un brunch sera prévu le lendemain pour continuer les festivités. Serez-vous de la partie ?*</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="brunch-yes" name="brunch" value="yes" required>
                            <label for="brunch-yes">Alleeeez !</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="brunch-no" name="brunch" value="no">
                            <label for="brunch-no">Non, je repars sur mon vaisseau, la galaxie m’attend.</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group accommodation-block">
                    <label>Super ! Besoin d'un lit douillet pour dormir sur place ?*</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="accommodation-yes" name="accommodation" value="yes" required>
                            <label for="accommodation-yes">Yes, please !</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="accommodation-no" name="accommodation" value="no">
                            <label for="accommodation-no">Non, je dormirai à la belle étoile.</label>
                        </div>
                    </div>
                </div>
                

                <div class="form-group food-diet-block">
                    <label>Des restrictions alimentaires ?*</label>
                    <select id="diet" name="diet" required >
                        <option value="aucune">Aucune</option>
                        <option value="vegetarian">Végétarien(ne)</option>
                        <option value="vegan">Végétalien(ne)</option>
                        <option value="halal">Halal</option>
                        <option value="casher">Casher</option>
                        <option value="gluten-free">Sans gluten</option>
                        <option value="autre">Autre (précisez dans les commentaires)</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="message">Des commentaires (ou mots doux) ?</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <button type="submit" id="submitBtn" class="submit-btn neon-button disabled-btn" disabled>Envoyer</button>
            </form>
        </div>
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
      <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
      <script type="text/javascript" src="./index.js"></script>
</body>
</html>
